<div class="container">
  <div class="register-form">
    <h2>Register</h2>
    <form (ngSubmit)="registerContact()" class="centered-form">
      <div>
        <label for="name">Nombre de Usuario:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="user.name"
          name="name"
          required
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>
      <div>
        <label for="phone">Telefono:</label>
        <input
          type="text"
          id="phone"
          [(ngModel)]="user.phone"
          name="phone"
          required
        />
      </div>
      <div>
        <label for="password">Contrase√±a:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          required
        />
      </div>
      <button type="submit">Registrarse</button>
      <button class="login-button" routerLink="/login">
        Volver a Logearse
      </button>
    </form>
  </div>
</div>
