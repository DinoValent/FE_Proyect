<div class="container">
  <div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="verifyLogin()">
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>
      <div>
        <label for="password">Contrase√±a:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          required
        />
      </div>
      <button type="submit">Login</button>
      <button class="register" routerLink="/register">Registrarse</button>
    </form>
  </div>
</div>
