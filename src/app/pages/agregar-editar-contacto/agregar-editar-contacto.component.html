<div class="title">
  <h1>{{ operacion }} Contacto</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card">
    <mat-card-subtitle> Datos del contacto </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="addEditContact()">
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile [colspan]="2"
          ><mat-form-field class="contenedor" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input
              formControlName="name"
              matInput
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile [colspan]="1"
          ><mat-form-field class="contenedor" appearance="outline">
            <mat-label>Mail</mat-label>
            <input
              formControlName="email"
              matInput
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile [colspan]="1"
          ><mat-form-field class="contenedor" appearance="outline">
            <mat-label>Celular</mat-label>
            <input
              type="string"
              formControlName="phone"
              matInput
              autocomplete="off"
            /> </mat-form-field
        ></mat-grid-tile>
        <mat-grid-tile [colspan]="2"
          ><button
            [disabled]="form.invalid"
            type="submit"
            class="btnAceptar"
            mat-raised-button
            color="primary"
          >
            Aceptar</button
          ><button mat-raised-button routerLink="/listado-contacto">
            Volver
          </button></mat-grid-tile
        >
      </mat-grid-list>
    </form>
  </mat-card>
</div>
